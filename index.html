<!doctype html>
<html lang="fr">
  <head>
    <!-- Métadonnées de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="InvestTrack – Suivi de vos investissements en temps réel" />

    <!-- SEO & partage social -->
    <meta property="og:title" content="InvestTrack – Suivi de vos investissements" />
    <meta property="og:description" content="Plateforme simple pour suivre actions et cryptos." />
    <meta property="og:image" content="https://ton-domaine.com/preview.png" />
    <meta property="og:url" content="https://ton-domaine.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Préconnexion & préchargement de la police Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- PWA & icônes -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d9488" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Analytics (à remplacer par ton ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXX');
    </script>

    <title>InvestTrack</title>
  </head>
  <body>
    <!-- Fallback si JavaScript est désactivé -->
    <noscript>
      <strong>JavaScript est désactivé :</strong> cette application nécessite JavaScript pour fonctionner.
    </noscript>

    <!-- Point d’ancrage React -->
    <div id="root"></div>

    <!-- Bundle principal -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
